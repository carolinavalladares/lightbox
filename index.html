<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 id="title">Lightbox</h1>
    <p id="paragraph">Click on an image</p>
    <div id="container">
      <img src="./images/img1.jpg" alt="landscape" class="image" />
      <img src="./images/img2.jpg" alt="landscape" class="image" />
      <img src="./images/img3.jpg" alt="landscape" class="image" />
      <img src="./images/img4.jpg" alt="landscape" class="image" />
      <img src="./images/img5.jpg" alt="landscape" class="image" />
      <img src="./images/img6.jpg" alt="landscape" class="image" />
      <img src="./images/img7.jpg" alt="landscape" class="image" />
      <img src="./images/img8.jpg" alt="landscape" class="image" />
      <img src="./images/img9.jpg" alt="landscape" class="image" />
      <img src="./images/img10.jpg" alt="landscape" class="image" />
      <img src="./images/img11.jpg" alt="landscape" class="image" />
      <img src="./images/img12.jpg" alt="landscape" class="image" />
    </div>
    <div id="overlay">
      <span id="close-btn">&times;</span>
      <img id="display-image"></img>
      <div id="overlay-image-container">
        <img src="./images/img1.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img2.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img3.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img4.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img5.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img6.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img7.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img8.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img9.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img10.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img11.jpg" alt="landscape" class="overlay-image" />
        <img src="./images/img12.jpg" alt="landscape" class="overlay-image" />
      </div>
      <span id="prev" class="arrow" unselectable="on">&lt;</span>
      <span id="next" class="arrow">&gt;</span>
    </div>
  </body>
</html>
